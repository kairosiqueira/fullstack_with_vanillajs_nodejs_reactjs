<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Range numérico com conversão textual</title>
</head>
<body>
    <div id="container">

        <h4> Números por extenso </h4>
  		<div class="col">
            <label style="font-size:14px;">Escolha um número entre 1 e 999</label>
            <input type="range" id="range" min="1" max="999" value="1" >
        </div>   
        
   		<div class="input-field col">
	        <input type="text" id="rangeValue" value="&nbsp;" disabled readonly />
            <label>Número Atual</label>
		</div>
        
  		<div class="input-field col">                    
	        <input type="text" id="rangeValueText" class="capitalize" value="Um" disabled readonly />
            <label>Número por extenso</label>
       </div>
        
    </div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./js/script.js"></script>
